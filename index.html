<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0" />
</head>
<body>

  <p>2024-02-28 14:56:08</p>
  <p>==========================================</p>

  随机洞箫曲目，刷新重选：<div id="container" style="fontSize: 18px"></div>

  <script>
    const array = ['红颜旧', '元夕', '一眼千年', '醉红颜', '故梦'];

    // 从数组中随机选择一个元素
    const randomElement = array[Math.floor(Math.random() * array.length)];

    // 创建一个新的 <p> 元素
    const paragraph = document.createElement('p');

    // 将随机选择的元素作为文本内容添加到 <p> 元素中
    paragraph.textContent = randomElement;

    // 将 <p> 元素添加到 HTML 文件中的某个容器元素中
    document.getElementById('container').appendChild(paragraph);
  </script>
</body>
</html>
